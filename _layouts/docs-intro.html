
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Documentation - Beaker Browser</title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="refresh" content="0;url=https://docs.beakerbrowser.com" />

    <!-- SEO -->
    {% include keywords.html %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="icon" href="/img/favicon.png">

    <!-- social woo woo -->

    {% if page.layout == 'post' %}
      <meta name="twitter:site" content="@BeakerBrowser" />
      <meta name="twitter:title" content="Documentation - Beaker Browser">
      <meta name="twitter:description" content="Learn more about Beaker, dat://, and the peer-to-peer Web">
      {% if page.image %}
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:image" content="https://beakerbrowser.com{{ page.image }}" />
      {% else %}
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:image" content="https://beakerbrowser.com/img/logo/logo/logo-blue.png" />
      {% endif %}
    {% else %}
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:site" content="@BeakerBrowser">
      <meta name="twitter:creator" content="@BeakerBrowser">
      <meta name="og:title" content="Documentation - Beaker Browser">
      <meta name="og:description" content="Learn more about Beaker, dat://, and the peer-to-peer Web"">
      {% if page.thumb %}
        <meta name="og:image" content="{{ page.thumb }}">
      {% endif %}
    {% endif %}
  </head>
  <body class="layout {{ page.sublayout }}">
    {% include header-light.html %}

    <div class="container narrow docs-intro">
      {{ content }}
    </div>
    {% include analytics.html %}
  </body>
</html>
